<form #personForm="ngForm" novalidate>
  <div fxLayout="row" fxLayoutGap="20px" class="push" fxLayout.xs="column">
    <md-input-container fxFlex>
      <input mdInput name="firstName" #firstNameElement #firstNameControl="ngModel" placeholder="Put first name in" required maxlength="50"
        [(ngModel)]="person.firstName">
      <md-hint align="start">
        <span [hidden]="!firstNameControl.errors?.required || firstNameControl.pristine" class="tc-red-600">
          Required
        </span>
      </md-hint>
      <md-hint align="end">{{firstNameElement.value.length}} / 50</md-hint>
    </md-input-container>
    <md-input-container fxFlex>
      <input mdInput name="lastName" #lastNameElement #lastNameControl="ngModel" placeholder="Put last name in" required maxlength="50"
        [(ngModel)]="person.lastName">
      <md-hint align="start">
        <span [hidden]="!lastNameControl.errors?.required || lastNameControl.pristine" class="tc-red-600">
            Required
          </span>
      </md-hint>
      <md-hint align="end">{{lastNameElement.value.length}} / 50</md-hint>
    </md-input-container>
  </div>
</form>
